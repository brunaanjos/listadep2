<meta charset="UTF-8">
<script>
    /*
    Problema: Diferença de idade
    Peça para o usuário informar o seu ano de nascimento e o ano de nascimento do irmão mais velho. Após, o programa deverá apresentar uma mensagem especificando a diferença de idade entre os irmãos.
    */

    //ENTRADA
    const anoNascimentoUsuario = parseInt(prompt("Digite o seu ano de nascimento:"));
    const anoNascimentoMaisVelho = parseInt(prompt("Digite o ano de nascimento do irmão mais velho:"));

    //PROCESSAMENTO
    const diferencaIdade = anoNascimentoUsuario - anoNascimentoMaisVelho;

    //SAÍDA
    document.write("A diferença de idade entre você e o seu irmão mais velho é de " + Math.abs(diferencaIdade) + " anos.");

</script>
