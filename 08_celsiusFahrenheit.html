<meta charset="UTF-8">
<script>
    /*
    Problema: Celsius para Fahrenheit
    Peça para o usuário informar uma temperatura em graus Celsius. Converta e apresente a temperatura em graus Fahrenheit.
    */
    //ENTRADA
    const temperaturaCelsius = parseFloat(prompt("Digite a temperatura em graus Celsius:"));
    //PROCESSAMENTO
    let temperaturaFahrenheit = (temperaturaCelsius * 9 / 5) + 32;
    //SAÍDA
    document.write("A temperatura em graus Fahrenheit é: " + temperaturaFahrenheit.toFixed(2) + " °F");
</script>
</body>

</html>
