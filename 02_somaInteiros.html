<meta charset="UTF-8">
<script>
    /*
    Problema: Soma de Inteiros
    Peça para o usuário informar dois números inteiros. Após, o programa deverá apresentar uma mensagem com o resultado da soma dos números informados.
    */

    //ENTRADA
    const numero1 = parseInt(prompt("Digite o 1° número inteiro:"));
    const numero2 = parseInt(prompt("Digite o 2° número inteiro:"));

    //PROCESSAMENTO
    const soma = numero1 + numero2;

    //SAÍDA
    document.write("A soma dos números " + numero1 + " e " + numero2 + " é igual a " + soma + ".");
</script>
</body>

</html>
